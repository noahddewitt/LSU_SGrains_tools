<div class="table-tools-wrapper">
  <div class="entry-title">
	<h3> <span> {{ entry.cross_id }} </span></h3>
  </div>
  <div class="row">
    <div class="column">
	<h3> Status </h3>
	<p class="detail_info"> {{entry.status_text}} </p>
	<h3> Crosser </h3>
	<p class="detail_info"> {{ entry.crosser_text }} </p> 
    </div>
    <div class="column">
	<h3> Seed </h3>
	<p class="detail_info"> {{entry.seed_int}} </p>
	<h3> Cross Date </h3>
	<p class="detail_info"> {{ entry.cross_date }} </p> 
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="entry-title">
	<h3> <span> {{ entry.parent_one }} </span></h3>
      </div>
    </div>
    <div class="column">
       <div class="entry-title">
	<h3> <span> {{ entry.parent_two }} </span></h3>
       </div>
    </div>
  </div>
	
	<button hx-get="{% url 'crossing:crosses_wrapper_view' %}"
		hx-target="div.table-tools-wrapper"
		hx-swap="outerHTML">Return</button>

	<button hx-get="{% url 'crossing:entry_edit_form' entry.pk  %}"
		hx-target="div.table-tools-wrapper"
		> Edit </button>
</div>
