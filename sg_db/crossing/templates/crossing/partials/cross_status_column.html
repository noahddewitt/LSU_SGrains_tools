<p class = "cross-status-column"
   {% if record.status_text == "Set" %}
   	style = "color: green; font-size: x-large"> &#10003 
   {% elif record.status_text == "Made" %}
   	style = "font-weight: bold;"> &#8212
   {% elif record.status_text == "Failed" %}
   	style = "color: red"> &#10060
   {% endif %}
</p>
