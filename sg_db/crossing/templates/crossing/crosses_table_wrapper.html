<div class="table-tools-wrapper">

	<label for = "filter-box"
	       class = "filter-box"> Search table: </label>
	<input type = "search"
	       class = "filter-box"
	       name = "filter"
	       id = "filter-box"
	       placeholder = "Filter..."
	       hx-get="{% url 'crossing:crosses_table_view' %}"
	       hx-trigger="keyup delay:500ms, changed, search"
	       hx-target="div.table-container"
	       hx-swap="outerHTML">

	<div hx-get="{% url 'crossing:crosses_table_view' %}" hx-trigger="load" hx-swap="outerHTML">
		Error loading table!
	</div>

	<form style="display: inline"
	      action="{% url 'tools:export_csv' 'Crosses'" 
	      method = "get">
		<button> Download CSV </button>
	</form>

	<form hx-post = "{% url 'crossing:crosses_wrapper_view' %}"
	      hx-encoding = "multipart/form-data"
	      hx-target="div.table-tools-wrapper">
		{% csrf_token %}
		{{ form }}
		<input class = "button" type="submit" value = "Submit">
	</form>
</div>
