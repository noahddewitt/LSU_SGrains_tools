<div class="table-tools-wrapper">

	<label for = "filter-box"
	       class = "filter-box"> Search table: </label>
	<input type = "search"
	       class = "filter-box"
	       name = "filter"
	       id = "filter-box"
	       placeholder = "Filter..."
	       hx-get="{% url 'crossing:entries_table_view' %}"
	       hx-trigger="keyup delay:500ms, changed, search"
	       hx-target="div.table-container"
	       hx-swap="outerHTML">

	<div hx-get="{% url 'crossing:entries_table_view' %}" hx-trigger="load" hx-swap="outerHTML">
		Error loading table!
	</div>

	<form style="display: inline" 
	      action="/crossing/export/csv/WCP_Entries" 
	      method="get">
		<button>Download CSV</button>
	</form>

	<form action="/crossing/entries"
	      enctype="multipart/form-data"
	      method="post">
	      {% csrf_token %}
	      {{ upload_form }}
		      <input type = "submit"
		     class = 'button'
	             name = 'upload_files'
		     value = "Upload">
	</form>

</div>
