<div class="table-tools-wrapper">


	<label for = "filter-box"
	       class = "filter-box"> Search table: </label>
	<input type = "search"
	       class = "filter-box"
	       name = "filter"
	       id = "filter-box"
	       placeholder = "Filter..."
	       hx-get="{% url 'germplasm:plots_table_view' %}"
	       hx-trigger="keyup delay:500ms, changed, search"
	       hx-target="div.table-container"
	       hx-swap="outerHTML">

	<div hx-get="{% url 'germplasm:plots_table_view' %}" hx-trigger="load" hx-swap="outerHTML">
		Error loading table!
	</div>

	<form style="display: inline" 
	      action="/germplasm/plotsUpload" 
	      method="get">
		<button>Manual Upload</button>
	</form>

	<form style="display: inline" 
	      hx-trigger="click"
	      hx-get="{% url 'tools:htmx_csv_view' %}"
	      hx-vals='{ "requested_model" : "Plots" }'
	      hx-include="[name='filter']"
	      >
		<button>Download CSV</button>
	</form>

</div>
