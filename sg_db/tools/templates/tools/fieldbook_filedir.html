{% load static %}

{% block extrastyles %}
	<title> Headrow Fieldbooks </title>
	<link rel="stylesheet" href={% static 'sg_db/css/fieldbook_style.css' %}>
{% endblock %}

{% block main %}


<div class="fieldbook">
<main>
  <ul>
  {% for file_str in fieldbook_files %}
  	<li><a href="{% url 'tools:render_fieldbook_view' file_str %}">
		{{ file_str }}
		</a></li>
  {% endfor %}
  </ul>
</main>
</div>

{% endblock %}
